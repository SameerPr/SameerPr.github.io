<script type="text/javascript">

function startTime(){

   date = new Date;
   year = date.getFullYear();
   month = date.getMonth();       
   d = date.getDate();
   h = date.getHours();
   if (h<10) { h = "0" + h ;}
   m = date.getMinutes();
   if (m<10) { m= "0" + m ;}  
   s= date.getSeconds();
   if (s<10) { s= "0" + s ;}

   result = ''+d+'/'+month+ '/'+ year +' '+h+':'+m+':'+s;
   document.getElementById('txt').innerHTML = result ;
   setTimeout(startTime , 500 );
   return true;
} 

</script>

</head>
